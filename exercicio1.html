<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita Comigo | Exercicio 1</title>
</head>
<body>
    <script>
        /* 1 - Escreva um algoritmo para ler 2 valores informados pelo usuário e se o segundo valor informado for igual ou menor que ZERO, deve 
         ser lido um novo valor. Ou seja, para o segundo valor não pode ser aceito o valor zero, nem um valor negativo.  O seu programa deve 
         imprimir o resultado da divisão do primeiro valor lido pelo segundo valor.*/

        var numUm = parseFloat(prompt("Digite o primeiro número:"));
        var numDois = parseFloat(prompt("Digite o segundo número:"));
        var divisao = 0;

        while(isNaN(numUm)){
           numUm = parseFloat(prompt("Digite o primeiro número:"));
        }

        while(isNaN(numDois) || numDois <= 0){
            numDois = parseFloat(prompt("Digite o segundo número:"));
        }

        divisao = numUm / numDois;

        document.write("O resultado da divisão é " + divisao);


    </script>
</body>
</html>
