<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita Comigo | Exercício 11</title>
</head>
<body>
    <script>
        /* 11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42
         (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo. */

        var contador = 1;
        var entre = 0;
        var fora = 0;

        while(contador <= 10){
            var valor = parseInt(prompt("Digite o " + contador + "º número:"));

            while(isNaN(valor)){
                valor = parseInt(prompt("Digite o " + contador + "º número:"));
            }

            contador++;

            if(valor >= 24 && valor <= 42){
                entre++;
            }
            else{
                fora++;
            }
        }

        document.write("Dos números inseridos " + entre + " estavam entre 24 e 42 e " + fora + " estavam fora deste intervalo.");
    </script>
</body>
</html>
