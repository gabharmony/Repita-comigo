<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita Comigo | Exercicio 2</title>
</head>
<body>
    <script>
        /* 2 - Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. Utilize "document.write"
         para escrever em tela e no final da repetição escreva "EXPLOSÃO".*/

        var contagem = 30;

        while(contagem >= 0){
            document.write(contagem + "...<br>");
            contagem--;
        }

        document.write("<strong>EXPLOSÃO</strong>");
    </script>
</body>
</html>
