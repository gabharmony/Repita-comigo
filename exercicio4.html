<body>
    <script>
        /* 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).*/

        var contagem = 15;
        var soma = 0;
        var numNum = 1;
        var media = 0;

        while(contagem <= 100){
            numNum++
            soma += contagem;
            contagem++;
        }

        media = (soma)/(numNum - 1);

        document.write("A média aritmética dos números inteiros entre 15 e 100 é " + media);
    </script>
</body>
