<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita Comigo | Exercicio 6</title>
</head>
<body onload="calcMedia()">
    <script>
        /* 6 - Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de aprovação é 9,5. Logo
         após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve ser
         executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados. */

        var aprovados = 0;

        function calcMedia(){
            var notaUm = parseFloat(prompt("Digite a primeira nota:"));
            var notaDois = parseFloat(prompt("Digite a segundo nota:"));
            var media = 0;

            while(isNaN(notaUm) || notaUm < 0 || notaUm > 10){
                notaUm = parseFloat(prompt("Digite o primeira nota:"));
            }

            while(isNaN(notaDois) || notaDois < 0 || notaDois > 10){
                notaDois = parseFloat(prompt("Digite a segunda nota:"));
            }

            media = (notaUm + notaDois) / 2;

            if(media >= 9.5){
                aprovados++;
            }

            escolhaMedia();
        }

        function escolhaMedia(){
            var escolha = prompt("Calcular a média de outro aluno [S]im/[N]ão?").toUpperCase();

            while(escolha !== "S" && escolha !== "N"){
                escolha = prompt("Calcular a média de outro aluno? \n Responda 'S' para Sim ou 'N' para Não ").toUpperCase();
            }
            
            if(escolha == "S"){
            calcMedia();
            }else{
                document.write("O número de alunos aprovados é " + aprovados);
            }
        }
    </script>
</body>
</html>
