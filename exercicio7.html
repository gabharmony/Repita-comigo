<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita Comigo | Exercicio 7</title>
</head>
<body">
    <script>
        /* 7 - Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno. Só devem ser 
         aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total. Caso o valor informado para qualquer uma das
         notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário.  */

        var contagem = 1;
        var soma = 0;
        var media = 0;
        
        while(contagem <= 6){
            var nota = parseFloat(prompt("Digite a " + contagem + "º nota:"));

            while(isNaN(nota) || nota < 0 || nota > 10){
                nota = parseFloat(prompt("Digite a "  + contagem + "º nota:"))
            }
            soma += nota;
            contagem++;
        }

        media = soma/6;

        document.write("A média desse aluno é " + media.toFixed(2));
        
    </script>
</body>
</html>
