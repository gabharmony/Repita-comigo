<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita Comigo | Exercicio 8</title>
</head>
<body>
    <script>
        /* 8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que 
        ZERO. N  é um valor informado pelo usuário*/

        var num = parseInt(prompt("Digite o valor: "));
        var contagem = 1;

        while(isNaN(num) || num <= 0){
            num = parseInt(prompt("Digite o valor: "));
        }

        if(num == 1){
            document.write("Não existe número inteiro entre 1 e 1");
        }
        else{
            while(contagem <= num){
                document.write(contagem + "<br>");
                contagem++;
            }
        }
    </script>
</body>
</html>
