<body>
    <script>
        /* 9 - Escreva um algoritmo para imprimir os 10 primeiros n√∫meros inteiros maiores que 100.*/

        var contagem = 1;

        while(contagem <= 10){
            document.write(100 + contagem + "<br>");
            contagem++;
        }
    </script>
</body>
